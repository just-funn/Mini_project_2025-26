<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up â€” URL Checker</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/components.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="js/ui.js" defer></script>
  <script src="js/firebase.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>
<body class="page-auth">
  <main class="auth-page container">
    <div class="auth-card not-ready" aria-live="polite">
      <h2 class="ani">Create Account</h2>
      <p class="muted ani" data-animate-delay="80">Register to use the URL Checker dashboard</p>

      <form id="signupForm" class="mt-12" onsubmit="return false;">
        <label class="input-label">Email</label>
        <input id="signupEmail" type="email" placeholder="you@domain.com" required>

        <label class="input-label">Password</label>
        <input id="signupPassword" type="password" placeholder="At least 6 characters" required>

        <label class="input-label">Confirm Password</label>
        <input id="signupPassword2" type="password" placeholder="Confirm password" required>

        <button id="signupBtn" class="btn btn-gradient full" data-ripple style="margin-top:16px">Create Account</button>

        <p class="muted small center mt-12">Already have an account? <a href="login.html">Login</a></p>
      </form>

      <div id="signupMsg" class="form-msg"></div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.querySelector('.auth-card');
      setTimeout(() => { card.classList.remove('not-ready'); card.classList.add('animate-up'); }, 80);
      document.getElementById('signupBtn').addEventListener('click', () => {
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        const password2 = document.getElementById('signupPassword2').value;
        signup(email, password, password2);
      });
    });
  </script>
</body>
</html>
