<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — URL Checker</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/components.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="js/ui.js" defer></script>
  <script src="js/firebase.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>
<body class="page-auth">
  <main class="auth-page container">
    <div class="auth-card not-ready" aria-live="polite">
      <h2 class="ani">Welcome Back</h2>
      <p class="muted ani" data-animate-delay="80">Sign in to access your URL Checker dashboard</p>

      <form id="loginForm" class="mt-12" onsubmit="return false;">
        <label class="input-label">Email</label>
        <input id="loginEmail" type="email" placeholder="you@domain.com" required>

        <label class="input-label">Password</label>
        <input id="loginPassword" type="password" placeholder="••••••••" required>

        <div class="form-row spaced mt-8">
          <a class="muted-link" href="forgot.html">Forgot Password?</a>
        </div>

        <button id="loginBtn" class="btn btn-gradient full" data-ripple style="margin-top:16px">Login</button>

        <p class="muted small center mt-12">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>

      <div id="loginMsg" class="form-msg"></div>
    </div>
  </main>

  <script>
    // attach login handler
    document.addEventListener('DOMContentLoaded', () => {
      // animate card
      const card = document.querySelector('.auth-card');
      setTimeout(() => { card.classList.remove('not-ready'); card.classList.add('animate-up'); }, 80);
      document.getElementById('loginBtn').addEventListener('click', () => {
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        login(email, password);
      });
    });
  </script>
</body>
</html>
