<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — URL Guard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/components.css">

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card glass">
      <h2>Welcome Back</h2>
      <p class="muted">Sign in to access your URL Checker dashboard</p>

      <form id="loginForm" onsubmit="return false;">
        <label class="input-label">Email</label>
        <input id="loginEmail" type="email" placeholder="you@domain.com" required>

        <label class="input-label">Password</label>
        <input id="loginPassword" type="password" placeholder="••••••••" required>

        <div class="form-row spaced">
          <a class="muted-link" href="forget.html">Forgot Password?</a>
        </div>

        <button id="loginBtn" class="btn btn-gradient full">Login</button>

        <p class="muted small">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>

      <div id="loginMsg" class="form-msg"></div>
    </div>
  </div>

  <!-- new UI micro-interactions (animations, ripple, parallax) -->
<script src="js/ui.js"></script>

<!-- keep this after ui.js so auth handlers still work -->
<script src="js/auth.js"></script>

  <script>
    // attach login handler
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      login(email, password);
    });
  </script>
</body>
</html>
