<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password â€” URL Checker</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/components.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="js/ui.js" defer></script>
  <script src="js/firebase.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>
<body class="page-auth">
  <main class="auth-page container">
    <div class="auth-card not-ready">
      <h2 class="ani">Forgot Password</h2>
      <p class="muted ani" data-animate-delay="80">Enter your email and we'll send a reset link.</p>

      <label class="input-label mt-12">Email</label>
      <input id="resetEmail" type="email" placeholder="you@domain.com" required>

      <button id="resetBtn" class="btn btn-gradient full mt-12" data-ripple>Send Reset Link</button>

      <p class="muted small mt-8">You will receive a password reset email with further instructions.</p>
      <div id="resetMsg" class="form-msg"></div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.querySelector('.auth-card');
      setTimeout(() => { card.classList.remove('not-ready'); card.classList.add('animate-up'); }, 80);
      document.getElementById('resetBtn').addEventListener('click', () => {
        const email = document.getElementById('resetEmail').value.trim();
        forgotPassword(email);
      });
    });
  </script>
</body>
</html>
